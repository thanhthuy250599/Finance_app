{% extends "base.html" %}
{% block title %}Admin - Support Tickets{% endblock %}
{% block content %}
<section>
  <h1>Support Tickets</h1>
  <pre id="out"></pre>
</section>
<script>
(async ()=>{
  const r = await fetch('/support/tickets');
  document.getElementById('out').textContent = JSON.stringify(await r.json(), null, 2);
})();
</script>
{% endblock %}

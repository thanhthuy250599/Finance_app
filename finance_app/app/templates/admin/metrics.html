{% extends "base.html" %}
{% block title %}Admin - Báo cáo kinh doanh{% endblock %}
{% block content %}
<section style="max-width: 1200px; margin: 24px auto;">
  <h1>Báo cáo kinh doanh</h1>
  
  <!-- Date Range Filter -->
  <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 24px;">
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 16px;">
      <div>
        <label style="display: block; margin-bottom: 4px; font-weight: bold;">Từ ngày:</label>
        <input type="date" id="start-date" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
      </div>
      <div>
        <label style="display: block; margin-bottom: 4px; font-weight: bold;">Đến ngày:</label>
        <input type="date" id="end-date" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
      </div>
      <div>
        <label style="display: block; margin-bottom: 4px; font-weight: bold;">Khoảng thời gian:</label>
        <select id="period-select" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
          <option value="7d">7 ngày qua</option>
          <option value="30d">30 ngày qua</option>
          <option value="90d">90 ngày qua</option>
          <option value="1y">1 năm qua</option>
          <option value="custom">Tùy chỉnh</option>
        </select>
      </div>
    </div>
    <button onclick="loadMetrics()" style="background: #007bff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Cập nhật báo cáo</button>
  </div>

  <!-- Key Metrics Cards -->
  <div id="metrics-cards" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; margin-bottom: 24px;"></div>

  <!-- Charts Section -->
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 24px;">
    <div style="background: white; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
      <h3 style="margin-top: 0;">Người dùng theo gói</h3>
      <canvas id="plan-chart" width="400" height="300"></canvas>
    </div>
    <div style="background: white; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
      <h3 style="margin-top: 0;">Tăng trưởng người dùng</h3>
      <canvas id="growth-chart" width="400" height="300"></canvas>
    </div>
  </div>

  <!-- Detailed Tables -->
  <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
    <div style="background: white; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
      <h3 style="margin-top: 0;">Top người dùng theo điểm</h3>
      <div id="top-users" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
    <div style="background: white; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
      <h3 style="margin-top: 0;">Thống kê AI</h3>
      <div id="ai-stats" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let planChart = null;
let growthChart = null;

// Set default date range
document.addEventListener('DOMContentLoaded', function() {
  const today = new Date();
  const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
  
  document.getElementById('end-date').value = today.toISOString().split('T')[0];
  document.getElementById('start-date').value = thirtyDaysAgo.toISOString().split('T')[0];
  
  loadMetrics();
});

document.getElementById('period-select').addEventListener('change', function() {
  const today = new Date();
  const startDate = document.getElementById('start-date');
  const endDate = document.getElementById('end-date');
  
  switch(this.value) {
    case '7d':
      const sevenDaysAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
      startDate.value = sevenDaysAgo.toISOString().split('T')[0];
      endDate.value = today.toISOString().split('T')[0];
      break;
    case '30d':
      const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
      startDate.value = thirtyDaysAgo.toISOString().split('T')[0];
      endDate.value = today.toISOString().split('T')[0];
      break;
    case '90d':
      const ninetyDaysAgo = new Date(today.getTime() - 90 * 24 * 60 * 60 * 1000);
      startDate.value = ninetyDaysAgo.toISOString().split('T')[0];
      endDate.value = today.toISOString().split('T')[0];
      break;
    case '1y':
      const oneYearAgo = new Date(today.getTime() - 365 * 24 * 60 * 60 * 1000);
      startDate.value = oneYearAgo.toISOString().split('T')[0];
      endDate.value = today.toISOString().split('T')[0];
      break;
  }
  
  if (this.value !== 'custom') {
    loadMetrics();
  }
});

async function loadMetrics() {
  try {
    const startDate = document.getElementById('start-date').value;
    const endDate = document.getElementById('end-date').value;
    
    const response = await fetch(`/admin/metrics?start_date=${startDate}&end_date=${endDate}`);
    const data = await response.json();
    
    updateMetricsCards(data);
    updateCharts(data);
    updateTopUsers(data);
    updateAIStats(data);
  } catch (error) {
    console.error('Error loading metrics:', error);
  }
}

function updateMetricsCards(data) {
  const cards = document.getElementById('metrics-cards');
  cards.innerHTML = `
    <div style="background: #e3f2fd; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #1976d2;">${data.total_users || 0}</div>
      <div style="color: #666;">Tổng người dùng</div>
    </div>
    <div style="background: #f3e5f5; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #7b1fa2;">${data.new_users || 0}</div>
      <div style="color: #666;">Người dùng mới</div>
    </div>
    <div style="background: #e8f5e8; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #2e7d32;">${data.active_users || 0}</div>
      <div style="color: #666;">Người dùng hoạt động</div>
    </div>
    <div style="background: #fff3e0; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #f57c00;">${data.conversion_rate || 0}%</div>
      <div style="color: #666;">Tỷ lệ chuyển đổi</div>
    </div>
    <div style="background: #fce4ec; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #c2185b;">${data.total_revenue || 0}</div>
      <div style="color: #666;">Doanh thu (VNĐ)</div>
    </div>
    <div style="background: #f1f8e9; padding: 20px; border-radius: 8px; text-align: center;">
      <div style="font-size: 28px; font-weight: bold; color: #388e3c;">${data.ai_calls || 0}</div>
      <div style="color: #666;">Lượt gọi AI</div>
    </div>
  `;
}

function updateCharts(data) {
  // Plan distribution chart
  const planCtx = document.getElementById('plan-chart').getContext('2d');
  if (planChart) planChart.destroy();
  
  planChart = new Chart(planCtx, {
    type: 'doughnut',
    data: {
      labels: ['Free', 'Pro Basic', 'Pro Plus', 'Enterprise'],
      datasets: [{
        data: [
          data.plan_distribution?.free || 0,
          data.plan_distribution?.pro_basic || 0,
          data.plan_distribution?.pro_plus || 0,
          data.plan_distribution?.enterprise || 0
        ],
        backgroundColor: ['#6c757d', '#007bff', '#28a745', '#dc3545'],
        borderWidth: 2,
        borderColor: '#fff'
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
  
  // Growth chart
  const growthCtx = document.getElementById('growth-chart').getContext('2d');
  if (growthChart) growthChart.destroy();
  
  growthChart = new Chart(growthCtx, {
    type: 'line',
    data: {
      labels: data.growth_data?.labels || [],
      datasets: [{
        label: 'Người dùng mới',
        data: data.growth_data?.values || [],
        borderColor: '#007bff',
        backgroundColor: 'rgba(0, 123, 255, 0.1)',
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

function updateTopUsers(data) {
  const container = document.getElementById('top-users');
  const users = data.top_users || [];
  
  if (users.length === 0) {
    container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Không có dữ liệu</div>';
    return;
  }
  
  container.innerHTML = users.map((user, index) => `
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #dee2e6;">
      <div>
        <div style="font-weight: bold; color: #333;">#${index + 1} ${user.username}</div>
        <div style="color: #666; font-size: 14px;">${user.plan || 'Free'}</div>
      </div>
      <div style="text-align: right;">
        <div style="font-weight: bold; color: #007bff;">${(user.points || 0).toLocaleString('vi-VN')}</div>
        <div style="color: #666; font-size: 14px;">điểm</div>
      </div>
    </div>
  `).join('');
}

function updateAIStats(data) {
  const container = document.getElementById('ai-stats');
  const stats = data.ai_stats || {};
  
  container.innerHTML = `
    <div style="display: grid; gap: 12px;">
      <div style="display: flex; justify-content: space-between; padding: 8px; background: #f8f9fa; border-radius: 4px;">
        <span>Tổng lượt gọi AI:</span>
        <span style="font-weight: bold;">${stats.total_calls || 0}</span>
      </div>
      <div style="display: flex; justify-content: space-between; padding: 8px; background: #f8f9fa; border-radius: 4px;">
        <span>Gọi AI thành công:</span>
        <span style="font-weight: bold; color: #28a745;">${stats.successful_calls || 0}</span>
      </div>
      <div style="display: flex; justify-content: space-between; padding: 8px; background: #f8f9fa; border-radius: 4px;">
        <span>Gọi AI thất bại:</span>
        <span style="font-weight: bold; color: #dc3545;">${stats.failed_calls || 0}</span>
      </div>
      <div style="display: flex; justify-content: space-between; padding: 8px; background: #f8f9fa; border-radius: 4px;">
        <span>Tỷ lệ thành công:</span>
        <span style="font-weight: bold;">${stats.success_rate || 0}%</span>
      </div>
      <div style="display: flex; justify-content: space-between; padding: 8px; background: #f8f9fa; border-radius: 4px;">
        <span>Trung bình/ngày:</span>
        <span style="font-weight: bold;">${stats.avg_per_day || 0}</span>
      </div>
    </div>
  `;
}
</script>
{% endblock %}

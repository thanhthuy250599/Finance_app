{% extends "base.html" %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<section style="max-width: 480px; margin: 24px auto;">
  <h1>Quên mật khẩu</h1>
  <form method="post" action="/auth/forgot-password-form">
    <label>Email</label>
    <input type="email" name="email" required />
    <button type="submit">Gửi liên kết đặt lại</button>
  </form>
  <p style="opacity:.8; margin-top:8px;">Nếu email hợp lệ, chúng tôi sẽ gửi một token đặt lại (demo: kiểm tra console server).</p>
{% endblock %}
